{% extends 'base.html' %}
{% load static %}

{%block main %}
    <h1> Add Recipe Image </h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Submit</button>
    </form>
    <p><a href="{% url 'ledger:recipe_detail' pk=view.kwargs.pk %}">
        <button type="submit">Cancel</button></a></p>

{% endblock %}
