{% extends 'base.html' %}

{%block main %}
    <h1> Create New Recipe </h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button>Submit</button>
    </form>
    <a href="{% url 'ledger:recipe_list' %}"><button type="submit">Cancel</button></a>
{% endblock %}
